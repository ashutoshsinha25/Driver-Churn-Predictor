<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Churn Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f6;
        }
        .input-box, select.input-box {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            height: 38px;
            appearance: none;
        }
        .streamlit-button {
            background-color: #ff4b4b;
            color: white;
            transition: background-color 0.3s ease;
        }
        .streamlit-button:hover {
            background-color: #ff2b2b;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Driver Retention Insights</h1>

        <!-- Content sections omitted for brevity -->

        <form id="predictionForm" method="POST" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Other form fields omitted for brevity -->

                <!-- Example 1: Joining Designation with validation -->
                <div>
                    <label for="joining_designation" class="block mb-1 text-sm font-medium">Joining Designation</label>
                    <input type="number" id="joining_designation" name="joining_designation" class="input-box" min="1" max="5" step="1" required>
                    <span class="error-message" id="joining-designation-error">Values must be between 1 and 5</span>
                </div>

                <!-- Example 2: Grade with validation -->
                <div>
                    <label for="grade" class="block mb-1 text-sm font-medium">Grade</label>
                    <input type="number" id="grade" name="grade" class="input-box" min="1" max="5" step="1" required>
                    <span class="error-message" id="grade-error">Values must be between 1 and 5</span>
                </div>

                <!-- Example 3: Quarterly Rating with validation -->
                <div>
                    <label for="quarterly_rating" class="block mb-1 text-sm font-medium">Quarterly Rating (1-5)</label>
                    <input type="number" id="quarterly_rating" name="quarterly_rating" min="1" max="5" step="1" class="input-box" required>
                    <span class="error-message" id="quarterly-rating-error">Values must be between 1 and 5</span>
                </div>
                
                <!-- Other form fields omitted for brevity -->
            </div>
            <div class="flex justify-center mt-8">
                <button type="submit" class="streamlit-button py-3 px-6 rounded font-medium text-lg">Predict Churn</button>
            </div>
        </form>

        <div id="results" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md hidden">
            <!-- Result section omitted for brevity -->
        </div>
    </main>

    <footer class="bg-gray-100 p-4 text-center text-sm text-gray-600">
        <!-- Footer content omitted for brevity -->
    </footer>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultHtml = `
                    <h1 class="text-3xl font-bold text-center mb-6">Driver Churn Prediction Results</h1>
                    <section class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Prediction Summary</h2>
                        <p class="text-gray-700 mb-4">
                            ${data.prediction === 1 
                                ? '<strong class="text-red-600">The driver is likely to churn.</strong>'
                                : '<strong class="text-green-600">The driver is not likely to churn.</strong>'}
                        </p>
                        <h3 class="text-lg font-medium mb-2">Prediction Details:</h3>
                        <ul class="list-disc list-inside text-gray-700">
                            <li>Prediction model used: <strong>${data.model}</strong></li>
                            <li>Probability of not churning: <strong>${(data.probabilities[0] * 100).toFixed(2)}%</strong></li>
                            <li>Probability of churning: <strong>${(data.probabilities[1] * 100).toFixed(2)}%</strong></li>
                        </ul>
                        <button onclick="location.reload()" class="streamlit-button w-full py-2 px-4 rounded font-medium mt-6 text-center block">Make Another Prediction</button>
                    </section>
                `;
                document.querySelector('main').innerHTML = resultHtml;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request. Please try again.');
            });
        });

        // Input validation for fields with min=1 and max=5
        function validateInput(input, errorElementId) {
            const errorMessage = document.getElementById(errorElementId);
            if (input.value < 1 || input.value > 5) {
                input.setCustomValidity('Values must be between 1 and 5');
                errorMessage.style.display = 'block';
            } else {
                input.setCustomValidity('');
                errorMessage.style.display = 'none';
            }
        }

        // Add event listeners to fields
        document.getElementById('joining_designation').addEventListener('input', function() {
            validateInput(this, 'joining-designation-error');
        });

        document.getElementById('grade').addEventListener('input', function() {
            validateInput(this, 'grade-error');
        });

        document.getElementById('quarterly_rating').addEventListener('input', function() {
            validateInput(this, 'quarterly-rating-error');
        });
    </script>
</body>
</html>
